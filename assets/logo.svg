<svg width="200" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="pupilGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Eye shape -->
  <ellipse cx="100" cy="60" rx="80" ry="40" fill="url(#eyeGradient)" stroke="#333" stroke-width="2"/>
  
  <!-- Iris -->
  <circle cx="100" cy="60" r="25" fill="#4A90E2" stroke="#2E5C8A" stroke-width="2"/>
  
  <!-- Pupil -->
  <circle cx="100" cy="60" r="15" fill="url(#pupilGradient)"/>
  
  <!-- Reflection -->
  <ellipse cx="95" cy="55" rx="6" ry="8" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="105" cy="62" rx="3" ry="4" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- Circuit pattern around eye -->
  <path d="M 20 60 L 35 60 L 40 55 L 45 60 L 60 60" stroke="#00FF00" stroke-width="1" fill="none" opacity="0.7"/>
  <path d="M 140 60 L 155 60 L 160 55 L 165 60 L 180 60" stroke="#00FF00" stroke-width="1" fill="none" opacity="0.7"/>
  <circle cx="35" cy="60" r="2" fill="#00FF00" opacity="0.7"/>
  <circle cx="165" cy="60" r="2" fill="#00FF00" opacity="0.7"/>
  
  <!-- Title -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">EYE OF GOD</text>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Remote Admin Bot</text>
</svg>
