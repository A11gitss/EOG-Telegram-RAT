<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="200" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#333" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="800" height="200" fill="url(#grid)"/>
  
  <!-- Eye icon -->
  <g transform="translate(100, 100)">
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="url(#eyeGlow)" opacity="0.3"/>
    <ellipse cx="0" cy="0" rx="35" ry="20" fill="#FFD700" stroke="#FF6B35" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="#1a1a2e"/>
    <circle cx="0" cy="0" r="8" fill="#000"/>
    <ellipse cx="-3" cy="-3" rx="3" ry="4" fill="#FFF" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFD700">EYE OF GOD</text>
  <text x="200" y="110" font-family="Arial, sans-serif" font-size="18" fill="#FFF" opacity="0.8">Remote Administration Bot</text>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="14" fill="#FF6B35">Built with Rust ðŸ¦€ â€¢ Powered by Telegram API</text>
  
  <!-- Circuit lines -->
  <path d="M 650 50 L 750 50 L 760 60 L 750 70 L 650 70" stroke="#00FF41" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M 650 130 L 750 130 L 760 140 L 750 150 L 650 150" stroke="#00FF41" stroke-width="2" fill="none" opacity="0.6"/>  
  <circle cx="650" cy="60" r="3" fill="#00FF41" opacity="0.8"/>
  <circle cx="650" cy="140" r="3" fill="#00FF41" opacity="0.8"/>
  <circle cx="750" cy="60" r="3" fill="#00FF41" opacity="0.8"/>
  <circle cx="750" cy="140" r="3" fill="#00FF41" opacity="0.8"/>
</svg>
